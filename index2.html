  <body role="document" ng-app="app">

    <div class="container theme-showcase" role="main" ng-controller="GuageController" ng-init="init()">

      <div class="page-header">
        <h1>Select your need</h1>
      </div>
	  <div class="row">
		<div class="col-lg-3">
			<div id='gauge'>
			</div>
		</div>
		<div class="col-lg-3">
			<div id='gauge1'>
			</div>
		</div>
		<div class="col-lg-3">
			<div id='gauge2'>
			</div>
		</div>
		<div class="col-lg-3">
			<div>
				<input class="form-control" type="text">
			</div>
		</div>
    </div> <!-- /container -->

	<div class="row">
		<div class="col-lg-3">

			<div id='slider4' style="position: relative; top: 0px; left: 3px; width : 10px">
			</div>
		</div>
		<div class="col-lg-3">

			<div id='slider1' style="position: relative; top: 0px; left: 3px">
			</div>

		</div>
		<div class="col-lg-3">
			<div id='slider2' style="position: relative; top: 0px; left: 3px">
			</div>
		</div>
		<div class="col-lg-3">
			<div class="form-group">
				<button class="form-control btn btn-lg btn-primary" ng-click="display()" id="#slider">Complete Order</button>
			</div>
		</div>
    </div> <!-- /container -->

	<div class="row">
		<div class="col-lg-3">
			<label>{{minuteValue}}</label>
			<input type="text" ng-model="minuteValue"> Minute(s)
		</div>
		<div class="col-lg-3">
			<input type="text" ng-model="textValue"> Text(s)
		</div>
		<div class="col-lg-3">
			<input type="text" ng-model="dataValue"> GB(s)
		</div>
		<div class="col-lg-3">
			<div>
				
			</div>
		</div>
    </div> <!-- /container -->

	</div>
